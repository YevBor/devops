events {
    worker_connections  1024;
}
http {
    upstream backend {
        server app_1:5000;
        # sticky cookie srv_id expires=5m;
    }
    server {
        listen 80;
        server_name localhost;
        location / {
            proxy_pass http://backend;
        } 
    }
}

