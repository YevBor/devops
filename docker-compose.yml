version: "3.9"

services:
  app_1:
    build: app_1
    ports:
      - "5000"
    restart: always
    volumes:
      - ./app_1/logs:/app/
      
  app_2:
    build: app_2
    ports:
      - "5000"
    restart: always
    volumes:
      - ./app_2/logs:/app_2/logs

  app_3:
    build: app_3
    ports:
      - "5000"
    restart: always
    volumes:
      - ./app_3/logs:/app_3/logs

  nginx: 
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - app_1
      - app_2
      - app_3
      - db
    restart: always
    volumes:  
      - ./nginx.conf:/etc/nginx/nginx.conf

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
      - ./db:/var/lib/mysql
      - ./logs:/var/log/mysql

  


